<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <script src="scripts.js" defer></script>

    <title>Weather App</title>
</head>
<body>
    <h1 class="title"><a href="index.html">Weather App</a></h1>

    <div class="input">
        <input type="text" class="inputValue" placeholder="Enter a city">
        <input type="submit" value="Submit" class="inputSubmit button">
    </div>

    <div class="container">
        <div class="card">
            <h1 class="city"></h1>
            <div class="descIcon"></div>
            <p class="desc"></p>
            <p class="temp"></p>
            <p class="feelsLike"></p>
            <p class="windSpeed"></p>
            <p class="humidity"></p>
            <span id="dots">
                <p>...</p>
            </span>
            <span id="more">
                <p class="windDirection"></p>
                <p class="pressure"></p>
                <p class="precip"></p>
                <p class="cloud"></p>
                <p class="uvindex"></p>
            </span>
            <button onclick="showMore()" id="showMoreBTN">Read more</button>
        </div>
    </div>

</body>
</html>
